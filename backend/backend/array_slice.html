<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Slice Example</title>
	</head>
	<body>
		<script>
			const animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];
                  /*0        1        2       3        4
  							 -5			  -4				-3			-2			-1*/

      console.log(animals.slice(2));
      console.log(animals.slice(1,4));

      console.log(animals.slice(-3));
      console.log(animals.slice(-3,-1));

		</script>
	</body>
</html>
